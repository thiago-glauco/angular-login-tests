  <form class="form-space" fxLayout="column" #registerForm="ngForm" >
    <!--This area deals with user loggin and data fields. -->
    <p>Please, check your personal data, address, contact info and login password:</p>
    <mat-form-field fxFlex>
      <input matInput type="email" placeholder="E-Mail" name="email" [(ngModel)]="user.email" required #email="ngModel">
      <mat-error *ngIf="email.touched && email.invalid">
          A valid email is required.
      </mat-error>
    </mat-form-field>
    

    <!--This area deal with password -->
    <div class="password" fxFlex fxLayout="column">
      <mat-form-field fxFlex>
        <input matInput 
        [type]="hidePassword ? 'password' : 'text'" placeholder="Password" name="password"
        [(ngModel)]="user.password" #password="ngModel"  minlength="6" maxlength="8" >
      </mat-form-field>
      <mat-form-field fxFlex>
        <input matInput 
        [type]="hidePassword ? 'password' : 'text'" placeholder="Confirm Password" name="confirmPassword"
        [(ngModel)]="user.confirmPassword" minlength="6" maxlength="8" #confirmPassword="ngModel">
      </mat-form-field>
      <button fxFlex flxAlign="center" mat-raised-button  (click)="hidePassword = !hidePassword" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
      <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
      {{hidePassword ? 'Ocultar Senha' : 'Ver Senha'}}
      </button>
    </div>
    
    <button fxFlex flxAlign="center" mat-raised-button [disabled]="!registerForm.valid"  (click)="createUser()" [attr.aria-label]="'Registrar'">
      <mat-icon></mat-icon> Registrar
    </button>
       <button fxFlex flxAlign="center" mat-raised-button (click)="logOut()" [attr.aria-label]="'Sair'">
      <mat-icon></mat-icon> Sair
    </button>
  </form>
