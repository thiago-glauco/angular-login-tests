<p>
<img [src]="profileImg" *ngIf="profileImg" alt="profile image" width="80px">
</p>
<image-cropper
    [imageChangedEvent]="imageChangedEvent"
    [maintainAspectRatio]="true"
    [aspectRatio]="4 / 3"
    [resizeToWidth]="128"
    [outputType]="base64"
    format="png"
    (imageCropped)="imageCropped($event)"
    (imageLoaded)="imageLoaded()"
    (cropperReady)="cropperReady()"
    (loadImageFailed)="loadImageFailed()"
></image-cropper>

<img [src]="croppedImage" />
<p>
  <label for="fileUploader">Selecionar Arquivo (png, jpg)</label>
  <input type="file" name="fileUploader" id="fileUploader" accept=".png" (change)="fileChangeEvent($event)">
</p>
<p>
<button mat-raised-button (click)="uploadFile()">upload</button>
</p>
